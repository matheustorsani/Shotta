<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/style.css">
    <title>Shotta</title>
</head>

<body>
    <header class="header">
        <h1 class="title">Bem Vindo ao Shotta</h1>
        <input type="text" id="username" placeholder="Digite seu nome" class="textbox">
    </header>

    <div class="chat">
        <h2 class="titlechat">Chat</h2>

        <div class="messages"></div>

        <div class="input">
            <input type="text" id="message" placeholder="Digite sua mensagem" class="textbox" autocomplete="off">
            <button id="send" class="button" onclick="sendMessage()">Enviar</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
